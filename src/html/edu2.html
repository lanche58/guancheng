<script>
    $(function(){
        $('.edu-nav a').bind(_click, function(e) {
            var hash = $(this).attr('href').split('#')[1];
            if(hash){
                e.preventDefault();
                $('html,body').animate({scrollTop: $('#' + hash).offset().top - w_height * 0.3}, 800);
            }
        });
        function backShow() {
            var pos = $('.pnav').offset().top - $mtoph;
            var st = $(window).scrollTop();
            var ft = $('.footer').offset().top - w_height;
            if (st > pos && st < ft) {
                $('.edu-nav').removeClass('hide');
            } else {
                $('.edu-nav').addClass('hide');
            }
        }
        backShow();
        $(window).scroll(function() {
            backShow();
            scrollNav();
        });
        $('.edu-nav li').each(function(i) {
            $(this).css({'transition-delay': 200*i + 'ms'})
        });
        function scrollNav() {
            var st = $(window).scrollTop();
            $('.dev-item').each(function(i) {
                var ct = $(this).offset().top - w_height * 0.5;
                if (st > ct) {
                    console.log(1);
                    $('.edu-nav a').removeClass('act');
                    $('.edu-nav li').eq(i).find('a').addClass('act');
                    return;
                }
            });
        }
        scrollNav();
    })
</script>
